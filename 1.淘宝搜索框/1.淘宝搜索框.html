<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝搜索框</title>
    <style type="text/css">
        .search{
            width: 300px;
            height: 30px;
            margin: 100px auto;
            position: relative;
        }
        .search input{
            width: 200px;
            height: 25px;
        }
        .search label{
            font-size: 12px;
            color: #CCCCCC;
            position: absolute;
            top:8px;
            left: 20px;
            cursor: text;
        }
    </style>
    <script type="text/javascript">
        window.onload=function () {
            function $(id) {
                return document.getElementById(id);
            };
            //onpropertychange 实时监听输入框的值变化
            $("text").oninput = $("text").onpropertychange = function(){
                if(this.value == " ")
                {
                    $("message").style.display = "block";
                }
                else
                {
                    $("message").style.display = "none";

                }
            }
        }
    </script>
</head>
<body>
<div class="search">
    <input type="text" id="text">
    <label for="text" id="message">张磊是个大帅哥！</label>
</div>
</body>
</html>
